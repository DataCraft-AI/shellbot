# bot settings
#
bot:

    on_enter: How can I help you?
    on_exit: Bye for now

# shell settings
#
shell:

    commands:
        - examples.steps.state
        - examples.steps.next
        - this.one.does.not.exist

# additional settings
#
process:
    states:
        - T100
        - T200
        - T300

    initial: T100

# local space settings
#
local:

    # the title of the local space handled by this bot
    #
    title: Support room

    # the title of the team associated with the room
    #
    team: Support service

    # pre-defined participants
    #
    participants:
      - joe.bar@acme.com
      - super.support@help.org

    # the token that has been created for this bot should normally be set in
    # the environment but you can override the configuration below
    #
    token: "<token here hkNWEtMJNkODk3ZDZLOGQ0OVGlZWU1NmYtyY>"

    # the token of a human being, that allow the bot to get all messages
    # and not only those mentioning the bot itself
    # this should normally be set in the environment
    # but you can override the configuration below
    #
    personal_token: "<token here hkNWEtMJNkODk3ZDZLOGQ0OVGlZWU1NmYtyY>"
